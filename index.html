<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="./assets/css/font_awesome.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <nav class="navbar custom_nav_bar">
        <a class="navbar-brand">Navbar</a>

        <div class="nav_icons">
            <button onclick="toggleChatRooms()">
                <i class="fas fa-bars"></i>
            </button>
            <button onclick="toggleActiveUsers()">
                <i class="fas fa-users"></i>
            </button>
        </div>
    </nav>

    <div class="container-fluid main_chat_screen_container">
        <div class="row">
            <!-- chat rooms -- start -->
            <div class="col-lg-3 individual_screen chat_rooms">
                <div class="scroll_content">

                    <div class="header cursor" id="chat-1">
                        <p>Direct Messages</p>
                        <i class="fas fa-caret-up"></i>
                    </div>
                    <div class="header_content" id="content-1">
                        <div class="message_indicator_box to_messages">
                            <i class="fas fa-comments"></i>
                            <p>Madhumithaa</p>
                        </div>
                        <div class="message_indicator_box" onclick="formInput()">
                            <i class="fas fa-comments"></i>
                            <p>Test Name 1</p>
                        </div>
                    </div>

                </div>
            </div>
            <!-- chat rooms -- end -->

            <!-- messages page -- start -->
            <div class="col-lg-6 individual_screen messages">
                <div class="messages_header">
                    <i class="fas fa-comments"></i>
                    <p>General Chat</p>
                    <i onclick="toggleChatRooms()" class="fas fa-times close_button"></i>
                </div>
                <div class="scroll_content messages_scroll">

                    <div class="single_message">
                        <div class="img_holder">
                            <img src="./assets/img/avatar.svg" />
                        </div>
                        <div class="message_text">
                            <p><b>MadhuMithaa:</b> <small>19, May 2019</small></p>
                            <p>Test here</p>
                        </div>
                    </div>

                </div>
                <div class="input_holder">
                    <input placeholder="Enter Message" />
                    <button><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <!-- messages page -- end -->

            <!-- online users screen -- start -->
            <div class="col-lg-3 individual_screen online_users">
                <div class="scroll_content">

                    <div class="header">
                        <p>Online Users</p>
                    </div>
                    <div class="header_content">

                        <div class="message_indicator_box to_messages">
                            <img src="./assets/img/avatar.svg" />
                            <p>Madhumithaa</p>
                        </div>

                    </div>
                </div>
            </div>
            <!-- online users screen -- end -->
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- custom js -->
    <script src="./assets/js/main.js"></script>
    <!-- script to toggle the chat rooms -->
    <script>
        let chat_rooms = ["#chat-1"]
        for (let chat_room_id of chat_rooms) {
            $(chat_room_id).click(function (event) {
                $(`#content-${chat_room_id.split("-")[1]}`).toggleClass("d-none")
                $(chat_room_id).children("i").toggleClass("fa-caret-up");
                $(chat_room_id).children("i").toggleClass("fa-caret-down");
            });
        }
    </script>
    <!-- script to handle responsiveness -->
    <script>
        if ($(window).width() < 960) {
            $(".online_users").toggleClass("d-none")
            $(".chat_rooms").toggleClass("d-none")

            $(".to_messages").click(function () {
                toggleMessages()
            })
        }

        function toggleActiveUsers() {
            $(".online_users").removeClass("d-none")
            $(".chat_rooms").removeClass("d-none")
            $(".messages").removeClass("d-none")

            $(".chat_rooms").addClass("d-none")
            $(".messages").addClass("d-none")
        }

        function toggleChatRooms() {
            $(".online_users").removeClass("d-none")
            $(".chat_rooms").removeClass("d-none")
            $(".messages").removeClass("d-none")

            $(".online_users").addClass("d-none")
            $(".messages").addClass("d-none")
        }

        function toggleMessages() {
            $(".online_users").removeClass("d-none")
            $(".chat_rooms").removeClass("d-none")
            $(".messages").removeClass("d-none")

            $(".online_users").addClass("d-none")
            $(".chat_rooms").addClass("d-none")
        }

        function formInput() {
            swal("Enter Password:", {
                    content: "input",
                })
                .then((value) => {});
        }
    </script>
</body>

</html>
